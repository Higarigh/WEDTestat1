<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Testat 1</title>
    <!-- Aufgabe 1 -->
    <link rel="stylesheet" href="calcStyleAufgabe1.css"/>
    <script src="calcBrain.js"></script>
    <!-- Aufgabe 2 -->
    <!--<link rel="stylesheet" href="calcStyleAufgabe2.css"/>-->
</head>
<body onload="setOnClickEvents()">
<div>
    <div class="header">
        <input name="display" value="0" disabled  />
    </div>
    <div id="numbersField" class="numberFields">
        <input type="button" name="1" value="1"/>
        <input type="button" name="2" value="2"/>
        <input type="button" name="3" value="3"/>
        <input type="button" name="4" value="4"/>
        <input type="button" name="5" value="5"/>
        <input type="button" name="6" value="6"/>
        <input type="button" name="7" value="7"/>
        <input type="button" name="8" value="8"/>
        <input type="button" name="9" value="9"/>
        <input type="button" name="0" value="0"/>
    </div>
    <div class="operations">
        <input type="button" name="+" value="+"/>
        <input type="button" name="-" value="-"/>
        <input type="button" name="*" value="*"/>
        <input type="button" name="/" value="/"/>
    </div>
    <div class="sum">
        <input type="button" name="=" value="="/>
    </div>
</div>
</body>
</html>
